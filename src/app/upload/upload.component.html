<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-4 p-6 bg-white rounded shadow-md"
>
  <div class="mb-4">
    <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
      >Title:</label
    >
    <input
      type="text"
      id="title"
      formControlName="title"
      placeholder="Title"
      class="w-full px-3 py-2 border rounded"
    />
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 text-sm font-bold mb-2"
      >Description:</label
    >
    <textarea
      id="description"
      formControlName="description"
      placeholder="Description"
      class="w-full px-3 py-2 border rounded"
    ></textarea>
  </div>

  <div class="mb-4">
    <label for="file" class="block text-gray-700 text-sm font-bold mb-2"
      >File:</label
    >
    <input
      type="file"
      id="file"
      class="w-full px-3 py-2 border rounded"
      accept="video/*"
      (change)="onFileChange($event)"
    />
  </div>

  <button
    type="submit"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 mx-auto block mt-8"
  >
    Submit
  </button>
</form>
