  <app-search class="w-full max-w-sm m-auto col-span-3 "></app-search>

  <div
    class="flex items-center justify-evenly flex-row col-span-1 ml-auto relative"
    (click)="toggleDropdown()"
  >
    <button
      class="flex text-sm bg-white text-gray-200 rounded-full w-8 h-8 shadow-sm hover:scale-105"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        class="p-1"
      >
        <path
          fill="currentColor"
          d="M12 12q-1.65 0-2.825-1.175T8 8q0-1.65 1.175-2.825T12 4q1.65 0 2.825 1.175T16 8q0 1.65-1.175 2.825T12 12Zm-8 8v-2.8q0-.85.438-1.563T5.6 14.55q1.55-.775 3.15-1.163T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20H4Z"
        />
      </svg>
    </button>

    <div
      #dropdown
      class="absolute top-10 right-0 bg-gray-100 rounded-md shadow-md hidden z-10"
    >
      <div class="w-64 flex flex-col justify-center items-center">
        <div class="w-56 text-md font-semibold px-4 py-4 truncate" *ngIf="isAuthenticated">
          {{ email }}
        </div>
        <button
          class="text-sm font-semibold px-4 py-4 hover:underline"
          *ngIf="!isAuthenticated"
          (click)="signInWithGoogle()"
        >
          Login with Google
        </button>

        <button
          class="text-md font-semibold px-4 py-4 hover:underline"
          *ngIf="isAuthenticated"
          (click)="signOut()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
