<div
  class="absolute top-16 right-0 z-50 border-l-8 rounded-md h-16 m-4"
  [ngClass]="{
    'border-green-500 bg-green-100 text-green-800': toastService.data && toastService.data.type === 'success',
    'border-red-500 bg-red-100 text-red-800': toastService.data && toastService.data.type === 'error',
    'border-yellow-500 bg-yellow-100 text-yellow-800': toastService.data && toastService.data.type === 'warning',
    'border-blue-500 bg-blue-100 text-blue-800': toastService.data && toastService.data.type === 'info',
  }"
  [@openClose]="toastService.data && toastService.data.show ? 'open' : 'closed'"
>
  <div
    *ngIf="toastService.data"
    class="w-full h-full flex items-center justify-between px-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      class="w-6 h-6"
    >
      <path
        fill="currentColor"
        *ngIf="toastService.data.type === 'info'"
        d="M12 17q.425 0 .713-.288T13 16v-4q0-.425-.288-.713T12 11q-.425 0-.713.288T11 12v4q0 .425.288.713T12 17Zm0-8q.425 0 .713-.288T13 8q0-.425-.288-.713T12 7q-.425 0-.713.288T11 8q0 .425.288.713T12 9Zm0 13q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Z"
      />

      <path
        fill="currentColor"
        *ngIf="toastService.data.type === 'warning'"
        d="M2.725 21q-.275 0-.5-.138t-.35-.362q-.125-.225-.138-.488t.138-.512l9.25-16q.15-.25.388-.375T12 3q.25 0 .488.125t.387.375l9.25 16q.15.25.138.513t-.138.487q-.125.225-.35.363t-.5.137H2.725ZM12 18q.425 0 .713-.288T13 17q0-.425-.288-.713T12 16q-.425 0-.713.288T11 17q0 .425.288.713T12 18Zm0-3q.425 0 .713-.288T13 14v-3q0-.425-.288-.713T12 10q-.425 0-.713.288T11 11v3q0 .425.288.713T12 15Z"
      />

      <path
        fill="currentColor"
        *ngIf="toastService.data.type === 'success'"
        d="m10 13.6l5.9-5.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7l-6.6 6.6q-.3.3-.7.3t-.7-.3l-2.6-2.6q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l1.9 1.9Z"
      />

      <path
        fill="currentColor"
        *ngIf="toastService.data.type === 'error'"
        d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6L8.4 17Zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Z"
      />
      />
    </svg>

    <div class="flex flex-col mx-4">
      <div class="text-sm font-semibold">{{ toastService.data.type }}</div>
      <div class="text-sm">{{ toastService.data.msg }}</div>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      class="w-6 h-6 cursor-pointer"
    >
      <path
        fill="currentColor"
        d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275q-.275-.275-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7q-.275.275-.7.275t-.7-.275L12 13.4Z"
      />
    </svg>
  </div>
</div>
