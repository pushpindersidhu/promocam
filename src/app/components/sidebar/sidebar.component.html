<div class="flex flex-col justify-start p-2">
  <div class="flex flex-row items-center justify-between">
    <h1 class="text-md font-semibold text-gray-700">Filters</h1>

    <p class="text-sm text-sky-500 hover:underline cursor-pointer">Clear All</p>
  </div>

  <hr class="my-3" />

  <div class="flex flex-col justify-center">
    <p class="text-sm font-semibold text-gray-700 mb-1">Distance</p>

    <div
      class="flex flex-row items-center justify-start w-full mb-1"
      *ngFor="let r of radiusList"
    >
      <input
        id="{{ r.value }}"
        type="radio"
        value=""
        [checked]="radius === r.value"
        (change)="setRadius(r.value)"
        name="default-radio"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-0"
      />
      <label
        for="{{ r.value }}"
        class="ms-2 text-sm font-medium text-gray-900"
        >{{ r.label }}</label
      >
    </div>
  </div>

  <hr class="my-3" />

  <div class="flex flex-col justify-center">
    <p class="text-sm font-semibold text-gray-700 mb-2">Category</p>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex items-center" *ngFor="let t of typesList">
        <input
          id="{{ t.value }}"
          type="radio"
          value=""
          [checked]="placeType === t.value"
          (change)="setPlaceType(t.value)"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-0 hidden"
        />
        <label
          class="text-xs font-medium text-gray-900 cursor-pointer py-2 px-4 rounded-full hover:bg-gray-100 border-[1px]  {{
            t.value === placeType
              ? 'bg-blue-50 text-blue-500 border-blue-500'
              : 'bg-white border-gray-300'
          }}"
          for="{{ t.value }}"
        >
          {{ t.label }}
        </label>
      </div>
    </div>
  </div>
</div>
