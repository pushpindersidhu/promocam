<div class="flex flex-col justify-start p-2">
  <div class="flex flex-row items-center justify-between">
    <h1 class="text-sm font-semibold text-gray-700">Filters</h1>

    <svg
      class="text-sm text-sky-500 hover:underline cursor-pointer w-5 h-5"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 24 24"
      (click)="resetFilters()"
    >
      <path
        fill="currentColor"
        d="M12 20q-3.35 0-5.675-2.325T4 12q0-3.35 2.325-5.675T12 4q1.725 0 3.3.712T18 6.75V5q0-.425.288-.712T19 4q.425 0 .713.288T20 5v5q0 .425-.288.713T19 11h-5q-.425 0-.712-.288T13 10q0-.425.288-.712T14 9h3.2q-.8-1.4-2.187-2.2T12 6Q9.5 6 7.75 7.75T6 12q0 2.5 1.75 4.25T12 18q1.7 0 3.113-.862t2.187-2.313q.2-.35.563-.487t.737-.013q.4.125.575.525t-.025.75q-1.025 2-2.925 3.2T12 20Z"
      />
    </svg>
  </div>

  <hr class="my-3" />

  <div class="flex flex-col justify-center my-4">
    <p class="text-sm font-semibold text-gray-700 mb-2">Price</p>

    <div
      class="flex flex-row items-center justify-between mb-1 h-12 w-full bg-white rounded-md shadow-md overflow-hidden"
    >
      <input
        id="price-0"
        type="radio"
        name="price"
        value=""
        [checked]="price === 0"
        (change)="setPrice(0)"
        class="hidden"
      />
      <div
        class="flex items-center justify-center w-full h-full"
        *ngFor="let p of [1, 2, 3, 4]"
      >
        <input
          id="price-{{ p }}"
          type="radio"
          name="price"
          value=""
          [checked]="p === price"
          (click)="setPrice(p)"
          class="hidden"
        />
        <label
          class="w-full h-full flex items-center justify-center text-xs font-medium text-gray-900 cursor-pointer hover:bg-blue-50 {{
            p <= 2
              ? 'text-green-500'
              : p <= 3
              ? 'text-yellow-500'
              : 'text-red-500'
          }} {{ p < 4 ? 'border-r-[1px] border-gray-100' : '' }} {{
            p === price
              ? 'bg-blue-50 text-blue-500 border-blue-500'
              : 'bg-white border-gray-300'
          }}
          "
          for="price-{{ p }}"
        >
          {{ "$".repeat(p) }}
        </label>
      </div>
    </div>
  </div>
  <hr class="my-3" />

  <div class="flex flex-col justify-center my-4">
    <div class="flex flex-row items-center justify-between mb-1">
      <p class="text-sm font-semibold text-gray-700">Distance</p>
      <p class="text-xs text-gray-700 font-semibold">{{ radius / 1000 }} km</p>
    </div>

    <div class="relative mb-6">
      <input
        id="steps-range"
        type="range"
        min="5000"
        max="50000"
        value="5000"
        step="5000"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer my-1"
        (change)="setRadius($event)"
      />
      <span
        class="text-xs text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6"
        >5 KM</span
      >
      <span
        class="text-xs text-gray-500 dark:text-gray-400 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6"
        >20 KM</span
      >
      <span
        class="text-xs text-gray-500 dark:text-gray-400 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6"
        >30 KM</span
      >
      <span
        class="text-xs text-gray-500 dark:text-gray-400 absolute end-0 -bottom-6"
        >50 KM</span
      >
    </div>
  </div>

  <hr class="my-3" />

  <div class="flex flex-col justify-center">
    <p class="text-sm font-semibold text-gray-700 mb-2">Category</p>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex items-center" *ngFor="let t of typesList">
        <input
          id="{{ t.value }}"
          type="radio"
          value=""
          [checked]="placeType === t.value"
          (change)="setPlaceType(t.value)"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-0 hidden"
        />
        <label
          class="text-xs font-medium text-gray-900 cursor-pointer py-2 px-4 rounded-full hover:bg-gray-100 border-[1px]  {{
            t.value === placeType
              ? 'bg-blue-50 text-blue-500 border-blue-500'
              : 'bg-white border-gray-300'
          }}"
          for="{{ t.value }}"
        >
          {{ t.label }}
        </label>
      </div>
    </div>
  </div>
</div>
